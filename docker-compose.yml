version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - CA_URL=${CA_URL}
      - CA_ROOT=/secrets/root_ca.crt
      - PROVISIONER_NAME=${PROVISIONER_NAME}
      - PROVISIONER_PASSWORD_FILE=/secrets/provisioner_pass.txt
      - DB_PATH=/app/data/certs.db
      - PORT=8080
    volumes:
      - ./data:/app/data
      - ./secrets:/secrets:ro
    depends_on:
      - frontend
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
    driver: local
